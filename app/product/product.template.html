<div class="row">
    <div class="input-field col s12">
        <label for="rate">Rate: {{comment.rate}}
        </label>
        <br>
        <form action="#">
            <p class="range-field">
                <input type="range" ng-model="comment.rate" id="rate" min="0" max="5" ng-value="0" />
  </div>    
            </p>
        </form>
        <br>
        <textarea name="text" id="text" ng-model="comment.text" class="form-control" rows="3"></textarea>
        <br>
        <button type="submit" ng-disabled="newcomment.$invalid" ng-click="newComment( comment)" class="btn btn-default">Add</button>
    </div>
</div>
<div class="row">
    <h3> Reviews </h3>
    <ul class="review-list list-group">
        <li class="comment-item list-group-item  col-lg-12" ng-controller="productController" ng-repeat="comment in comm ">
            <p class="username"> {{comment.created_by.username}}</p>
            <p class="rate-p"> Rate: {{comment.rate}} </p>
            <span> Comment: {{comment.text.substring(0,30)}} </span>
            <hr>
            <p> {{comment.created_at | date:"MM/dd/yyyy 'at' h:mma"}}</p>
        </li>
    </ul>
</div>
